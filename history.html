<div class="container container-main" ng-controller="TotalCtrl">
    <div class="page-header">
        <h1>{{ getTotal() }}
            <small>RON</small>
        </h1>
    </div>
    <div ng-controller="Class">
        <div>
            <div class="align-center">
                <div class="btn-group" role="group">
                    <a href="" class="btn btn-primary" ng-click="balance" >Balance</a>
                    <a href="" class="btn btn-default" ng-click="income">Income</a>
                    <a href="" class="btn btn-default" ng-click="spendings">Spendings</a>
                </div>
            </div>
            <div class="table-container">
                <table class="table table-hover">
                    <tbody>
                    <tr ng-class="class" ng-repeat="item in transactions | filter: AmountFilter">
                        <td>{{item.date}}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.amount }}</td>
                        <td><button class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></button></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="buttons">
        <a href="/receive.html" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Receive</a>
        <a href="/spend.html" class="btn btn-default right">Spend <i class="glyphicon glyphicon-minus"></i></a>
    </div>
    <nav>
        <ul class="pagination">
            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a href="#">Feb 2016</a></li>
            <li><a href="#">Jan 2016</a></li>
            <li><a href="#">Dec 2015</a></li>
            <li><a href="#">Nov 2015</a></li>
            <li><a href="#">Oct 2015</a></li>
            <li><a href="#">Sep 2015</a></li>
            <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
        </ul>
    </nav>
</div>
